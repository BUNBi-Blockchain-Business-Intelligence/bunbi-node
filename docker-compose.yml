# docker-compose.yml
version: "3"
services:
  bunbi:
    image: bunbi/bunbi-node:v1.1.3
    network_mode: "host"
    restart: on-failure
    volumes:
      - chain_data:/data
    command: /usr/local/bin/bunbi-node
      --wasm-execution Compiled
      --base-path /tmp/node01
      --name MyNode01
      --db-cache 1024
      --rpc-cors "*"
      --port 30333
      --ws-port 9945
      --rpc-port 9933 
      --validator
      --rpc-methods Unsafe 
      --ws-external

volumes:
  chain_data:
    driver: local